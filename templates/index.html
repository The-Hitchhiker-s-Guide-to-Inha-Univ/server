    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="static/assets/mp4/inha.mp4" type="video/mp4" /></video>
        <!-- <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="{{url_for('static', filename='assets/mp4/inha.mp4')}}" type="video/mp4" /></video> -->
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">인하대학교를 여행하는 히치하이커를 위한 안내서</h1>
                    <p class="mb-5">5호관 건물 내의 길찾기 서비스입니다.</p>
                    <!-- <form action="service.html" method="get"> -->
                    <form method="get" id="form" onsubit="return false;">
                        <p><input type="text" id="start" name="starting_point" placeholder="5E102"></p>
                        <p>Enter the starting point.</p>
                        <p><input type="text" id="finish" name="arrival_point" placeholder="5N413"></p>
                        <p>Enter the arrival point.</p>
                        <button id="send">전송</button>
                    </form>
                    <script>
                        var send = document.getElementById("send");
                        send.addEventListener("click",function () {
                            var form = document.getElementById("form");
                            var start = document.getElementById("start");
                            var finish = document.getElementById("finish");

                            if (start.value.trim()==""||finish.value.trim()=="") {
                                alert("빈칸을 채워주세요");
                                return false;
                            }

                            form.action = "/map";
                            form.method = "GET";
                            form.submit();
                        });
                        
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
